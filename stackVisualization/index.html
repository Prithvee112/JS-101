<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stack Visializer</title>
</head>
<body>
    <header>
        <h3>Stack Visualizer</h3>
    </header>
    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>top of the Stack:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last pushed item</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last popped item</h3>
                    <button class="box"></button>
                </div>
                <div class="sec4">
                    <h3>Size of the Stack:-</h3>
                    <button class="box"></button>
                </div>

                <div class="message-box">
                    <h2>Message Box</h2>
                    <div class="message"></div>
                </div>
            </div>
        </div>
    </div>
    
  <script src="script.js"></script>  
</body>
</html>
